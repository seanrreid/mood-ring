<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>Online Mood Ring</h1>
    <form>
      <fieldset>
        <legend>
          What is your mood?
        </legend>
        <label>
          <input type="radio" name="mood" value="Very Happy" />
          Very Happy
        </label>
        <label>
          <input type="radio" name="mood" value="Happy" />
          Happy
        </label>
        <label>
          <input type="radio" name="mood" value="Not So Happy" />
          Not So Happy
        </label>
        <button id="submitMood" type="button">Submit</button>
      </fieldset>
    </form>
    <p>
      My Current Mood is:
      <span id="myMood" class="default-mood mood">NOT SET</span>
    </p>
    <script src="./index.js"></script>
  </body>
</html>
